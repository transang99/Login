<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Login form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-sm">
        <form action="">
            <div class="header">
                <i class="fa-solid fa-xmark"></i>
                <h2>Đăng Nhập</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="content">
                        <input type="text" placeholder="Nhập Username" name="uname" required class="name">
                        <input type="password" placeholder="Nhập password" name="uname" required class="password">
                        <a class="forget-password" href="#"><p>quên mật khẩu</p></a>
                        <div class="login-maintain">
                            <input type="checkbox" checked="checked" name="remember"> Duy trì đăng nhập
                            <button>Đăng nhập</button> 
                        </div> 
                        <div class="piepMe clearfix">
                            <p>Hoặc login với</p>
                            <a href="#"><i class="fa-brands fa-facebook-square"></i>PiepMe</a>
                        </div>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="free-registry">
                            Đăng Ký Miễn Phí
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    
</body>
<script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</html>
